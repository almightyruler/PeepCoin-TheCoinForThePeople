---
name: "peepcoin"
suites:
- "trusty"
architectures:
- "i386"
packages: 
- "mingw32"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "https://github.com/almightyruler/PeepCoin-TheCoinForThePeople.git"
  "dir": "peepcoin"
files:
- "qt-win32-4.8.5-gitian-trusty.zip"
- "boost-win32-1.50.0-gitian-trusty.zip"
- "ppcoin-deps-trusty.zip"
- "peepcoin-new.zip"
script: |
  mkdir $HOME/qt
  cd $HOME/qt
  unzip ../build/qt-win32-4.8.5-gitian-trusty.zip
  cd $HOME/build/
  export PATH=$PATH:$HOME/qt/bin/
  #
  mkdir boost
  cd boost
  mkdir -p stage/lib
  unzip ../boost-win32-1.50.0-gitian-trusty.zip
  cd bin/$GBUILD_BITS
  for lib in *; do
    i586-mingw32msvc-ar rc ../../stage/lib/libboost_${lib}-mt-s.a $lib/*.o
    i586-mingw32msvc-ranlib ../../stage/lib/libboost_${lib}-mt-s.a
  done
  cd ../..
  mv include/boost .
  cd ..
  #
  unzip ppcoin-deps-trusty.zip
  #
  #unzip peepcoin-new.zip
  #
  find -type f | xargs touch --date="$REFERENCE_DATETIME"
  #
  cd peepcoin
  chmod +x share/genbuild.sh
  chmod +x src/leveldb/build_detect_platform
  mkdir -p $OUTDIR/src
  #git archive HEAD | tar -x -C $OUTDIR/src
  #cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  #cp $OUTDIR/src/COPYING $OUTDIR/license.txt
  # Uncomment the following 3 lines if you wish to use faketime to provide the exact same identical binary executable each time; otherwise, the actual build date (shown in help->debug) will be used.
  #  export LD_PRELOAD=/usr/lib/i386-linux-gnu/faketime/libfaketime.so.1
  #  export FAKETIME=$REFERENCE_DATETIME
  #  export TZ=UTC
  $HOME/qt/src/bin/qmake -spec unsupported/win32-g++-cross MINIUPNPC_LIB_PATH=$HOME/build/miniupnpc MINIUPNPC_INCLUDE_PATH=$HOME/build/ BDB_LIB_PATH=$HOME/build/db-4.8.30.NC/build_unix BDB_INCLUDE_PATH=$HOME/build/db-4.8.30.NC/build_unix BOOST_LIB_PATH=$HOME/build/boost/stage/lib BOOST_INCLUDE_PATH=$HOME/build/boost BOOST_LIB_SUFFIX=-mt-s BOOST_THREAD_LIB_SUFFIX=_win32-mt-s OPENSSL_LIB_PATH=$HOME/build/openssl OPENSSL_INCLUDE_PATH=$HOME/build/openssl/include QRENCODE_LIB_PATH=$HOME/build/qrencode-3.2.0/.libs QRENCODE_INCLUDE_PATH=$HOME/build/qrencode-3.2.0 USE_QRCODE=1 INCLUDEPATH=$HOME/build DEFINES=BOOST_THREAD_USE_LIB BITCOIN_NEED_QT_PLUGINS=1 QMAKE_LRELEASE=lrelease QMAKE_CXXFLAGS=-frandom-seed=peepcoin QMAKE_LFLAGS=-frandom-seed=peepcoin USE_BUILD_INFO=1
  make $MAKEOPTS
  cp release/peepcoin-qt.exe $OUTDIR/
